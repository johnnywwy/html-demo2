<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            table-layout: fixed;
            /* 合并边框 */
            border-collapse: collapse;
            /* 边框空隙*/
            border-spacing: 0;



        }

        td,
        th {
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>英语</th>
                <th>翻译</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hyper</td>
                <td>hyper</td>
            </tr>
            <tr>
                <td>target</td>
                <td>目标</td>
            </tr>
            <tr>
                <td>ref</td>
                <td>引用</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>小小小小红</th>
                <th>小明</th>
                <th>小强</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>数学</th>
                <td>64</td>
                <td>91</td>
                <td>81</td>
            </tr>
            <tr>
                <th>语文</th>
                <td>60</td>
                <td>98</td>
                <td>78</td>
            </tr>
            <tr>
                <th>英语</th>
                <td>30</td>
                <td>100</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>总分</th>
                <td>250</td>
                <td>270</td>
                <td>230</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
